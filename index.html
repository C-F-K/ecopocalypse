        <style type="text/css">
            body {
                background-color: #000000;
                color: #ffffff;
                font-family: Impact;
                font-size: 6vw;
                overflow: hidden;
            }

            .countdown {
                display: flex;
                min-height: 100vh;
                flex-direction: row;
                justify-content: center;
                padding: 0 5vw;
            }

            .timer {
                margin: 33vh 3vw;
            }

            .label > span {
                font-size: 2.4vw;
            }

            .value {
                display: flex;
            }

            .label, .value {
                justify-content: center;
            }

            .seconds > .value {
                width: 9vw;
            }

            .footer {
                margin-top: -3vh;
                font-size: 0.66vw;
                text-align: center;
                font-family: sans-serif;
                color: #dddddd;
                overflow: visible;
            }

            .footer > a:link, .footer > a:visited, .footer > a:hover, .footer > a:active {
                color: #333333;
            }
        </style>
    </head>
    <body>
        <div class="countdown">
            <div class="timer display years">
                <div class="value"><span id="years"></span></div>
                <div class="label"><span>years</span></div>
            </div>
            <div class="timer separator">:</div>
            <div class="timer display days">
                <div class="value"><span id="days"></span></div>
                <div class="label"><span>days</span></div>
            </div>
            <div class="timer separator">:</div>
            <div class="timer display hours">
                <div class="value"><span id="hours"></span></div>
                <div class="label"><span>hours</span></div>
            </div>
            <div class="timer separator">:</div>
            <div class="timer display minutes">
                <div class="value"><span id="minutes"></span></div>
                <div class="label"><span>minutes</span></div>
            </div>
            <div class="timer separator">:</div>
            <div class="timer display seconds">
                <div class="value"><span id="seconds"></span>.<span id="millis"></span></div>
                <div class="label"><span>seconds</span></div>
            </div>
        </div>
        <div class="footer">
            <a href="https://b8f65cb373b1b7b15feb-c70d8ead6ced550b4d987d7c03fcdd1d.ssl.cf3.rackcdn.com/cms/reports/documents/000/002/327/original/Carbon-Majors-Report-2017.pdf">100 companies are responsible for 71% of global emissions</a>
        </div>
        <script>
            function countdown(endDate) {
                let timer, years, days, hours, minutes, seconds, millis;
                
                endDate = new Date(endDate).getTime();

                if (isNaN(endDate)) {
                    return;
                }
                
                timer = setInterval(calculate, 10);

                function calculate() {
                    // adapted from adriennetacke
                    let startDate = new Date();

                    let timeRemaining = parseInt((endDate - startDate.getTime()));

                    if (timeRemaining >= 0) {
                        
                        years           = timeRemaining / 31557600000;
                        timeRemaining   = timeRemaining % 31557600000;

                        days            = timeRemaining / 86400000;
                        timeRemaining   = timeRemaining % 86400000;

                        hours           = timeRemaining / 3600000;
                        timeRemaining   = timeRemaining % 3600000;

                        minutes         = timeRemaining / 60000;
                        timeRemaining   = timeRemaining % 60000;

                        seconds         = timeRemaining / 1000;
                        timeRemaining   = timeRemaining % 1000; 

                        document.getElementById("years").innerHTML      = parseInt(years);
                        document.getElementById("days").innerHTML       = parseInt(days);
                        document.getElementById("hours").innerHTML      = parseInt(hours);
                        document.getElementById("minutes").innerHTML    = parseInt(minutes);
                        document.getElementById("seconds").innerHTML    = parseInt(seconds);
                        document.getElementById("millis").innerHTML     = ("" + timeRemaining).padStart(3, "0");
                    } else {
                        return;
                    }
                }
            }

            (function () { 
                countdown('01/01/2030 00:00:00Z'); 
            }());
        </script>
    </body>
</html>
